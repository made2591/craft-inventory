services:
  postgres-cloudflared:
    image: postgres:14-alpine
    container_name: ${POSTGRES_CONTAINER}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_cloudflared_data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d
    networks:
      craft-cloudflared-network:
        ipv4_address: ${POSTGRES_IP}
    restart: unless-stopped

  backend-cloudflared:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER}
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      NODE_ENV: ${NODE_ENV}
      KIOSK_MODE: ${KIOSK_MODE}
    env_file:
      - ./backend/.env.cloudflared
    depends_on:
      - postgres-cloudflared
    networks:
      craft-cloudflared-network:
        ipv4_address: ${BACKEND_IP}
    restart: unless-stopped

  frontend-cloudflared:
    build:
      context: ./frontend
      dockerfile: Dockerfile.cloudflared
    container_name: ${FRONTEND_CONTAINER}
    ports:
      - "${FRONTEND_PORT}:80"
    env_file:
      - ./frontend/.env.cloudflared
    depends_on:
      - backend-cloudflared
    networks:
      craft-cloudflared-network:
        ipv4_address: ${FRONTEND_IP}
    restart: unless-stopped

  cloudflared-cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run ${CLOUDFLARE_TUNNEL_NAME}
    depends_on:
      - frontend-cloudflared
    networks:
      craft-cloudflared-network:
        ipv4_address: ${CLOUDFLARED_IP}
    volumes:
      - ${CLOUDFLARE_CONFIG_PATH}:/etc/cloudflared

networks:
  craft-cloudflared-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET}
          gateway: 172.31.0.1

volumes:
  postgres_cloudflared_data:
